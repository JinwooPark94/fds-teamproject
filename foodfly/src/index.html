<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FoodFly | 음식과 하늘을 날다!</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="147095766902-01rq2ibre7puqu0eiaa3c6ri0lbklceq.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
    <style>
      .loading-img{
        width:54px;
        height:41px;
        position: fixed;
        top: 50%;
        margin-top:-41px;
      }

      .body-shadow{
        height:100%;
        width:100%;
        position:absolute;
        top:0;
        left:0;
        background-color:rgba(0,0,0,0.7);
        text-align:center;
        cursor:pointer;
      }
    </style>
    <div class="body-shadow">
      <img class="loading-img" src="../assets/images/common/loading_fly.gif">
    </div>
  </app-root>
  <script>
    function onSignIn(googleUser) {
      // Useful data for your client-side scripts:
      var profile = googleUser.getBasicProfile();
      console.log("ID: " + profile.getId()); // Don't send this directly to your server!
      console.log('Full Name: ' + profile.getName());
      console.log('Given Name: ' + profile.getGivenName());
      console.log('Family Name: ' + profile.getFamilyName());
      console.log("Image URL: " + profile.getImageUrl());
      console.log("Email: " + profile.getEmail());

      // The ID token you need to pass to your backend:
      var id_token = googleUser.getAuthResponse().id_token;
      console.log("ID Token: " + id_token);
    };
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

  <!-- goole logout -->
  <script>
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });
    }
  </script>
</body>
</html>
